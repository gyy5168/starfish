<h2>组织设置</h2>

<div class="org-set-form">

    <div class="org-logo set-group">
        <label>组织logo</label>

        <div class="logo-wraper">
            <img src="" class="JS-org-logo">
            <span class="logo-action JS-logo-action">修改logo</span>
            <input class="upload-file JS-org-logo-file" type="file" size="1">
        </div>
    </div>

    <div class="org-name set-group">
        <label>组织名称</label>
        <input type="text" class="JS-org-name" placeholder="请输入组织名称（必填）" maxLength="30">

    </div>

    <div class="org-introduce set-group">
        <label>组织介绍</label>
        <input type="text" class="JS-org-intro" placeholder="请输入组织介绍" maxLength="300">
        <p class="error-info"></p>

            <option value="浙江省">浙江省</option>
            <option value="安徽省">安徽省</option>
            <option value="福建省">福建省</option>
            <option value="江西省">江西省</option>
            <option value="山东省">山东省</option>
            <option value="河南省">河南省</option>
            <option value="湖北省">湖北省</option>
            <option value="湖南省">湖南省</option>
            <option value="广东省">广东省</option>
            <option value="海南省">海南省</option>

            <option value="澳门">澳门</option>

        <select class="city" placeholder="请选择城市">
            <option value="">请选择城市</option>
        </select>
    </div>

    <div class="org-industry JS-industry set-group">
        <label>行业类型</label>
        <input type="text" placeholder="请选择行业类型（必填）" class="JS-org-industry" readonly="readonly">
    </div>

    <div class="org-btn  set-group JS-org-btns">
        <div class="btn-cancel JS-cancel">取消</div>
        <div class="btn-save JS-save">保存</div>
    </div>
